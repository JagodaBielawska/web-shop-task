<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Web Shop - Jagoda Bielawska</title>
        <link href="https://kendo.cdn.telerik.com/2019.3.1023/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="https://kendo.cdn.telerik.com/2019.3.1023/styles/kendo.material.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2019.3.1023/js/kendo.all.min.js"></script>
    </head>
    <body>
        <h1>Browse products</h1>
        <button>Toggle</button>
        <div class="table"></div>

        <div class="list demo-section k-content wide">
            <div id="listView"></div>
            <div id="pager" class="k-pager-wrap"></div>
        </div>

        <script type="text/x-kendo-template" id="template">
            <div class="product">
                <img src="img/#=Picture#"/>
                <h3>#:ProductName#</h3>
                <p>#:kendo.toString(UnitPrice, "c")#</p>
            </div>
        </script>

        <script src="data.js"></script>
        <script src="common.js"></script>
        <script src="table-view.js"></script>
        <script src="list-view.js"></script>
    </body>
</html>
