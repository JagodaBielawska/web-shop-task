<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Web Shop - Jagoda Bielawska</title>
        <link href="https://kendo.cdn.telerik.com/2019.3.1023/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="https://kendo.cdn.telerik.com/2019.3.1023/styles/kendo.material.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2019.3.1023/js/kendo.all.min.js"></script>
    </head>
    <body>
        <div class="centered">
            <h1>Browse products</h1>
            <button class="k-primary">Table View</button>
        </div>
        <div class="table hidden"></div>

        <div class="list demo-section k-content wide">
            <div id="listView"></div>
            <div id="pager" class="k-pager-wrap"></div>
        </div>

        <script type="text/x-kendo-template" id="template">
            <div class="product">
                <img src="img/#=Picture#"/>
                <h3>#:ProductName#</h3>
                <span class="hidden stock-indication">Out of stock</span>
                <p>#:kendo.toString(UnitPrice, "c")#</p>
                <p class="stock hidden">#:UnitsInStock#</p>
                
            </div>
        </script>

        <script src="data.js"></script>
        <script src="table-view.js"></script>
        <script src="list-view.js"></script>
        <script src="common.js"></script>
    </body>
</html>
